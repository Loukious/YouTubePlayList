name: Daily YouTube Music Playlist Update

on:
  schedule:
    - cron: '10 0 * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests ytmusicapi python-dotenv

    - name: Run Python script
      id: run_script
      env:
        OAUTH_JSON_BASE64: ${{ secrets.OAUTH_JSON_BASE64 }}
        PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
      run: |
        python YouTube.py

    - name: Update OAuth Secret
      if: success()
      run: |
        echo "${{ steps.run_script.outputs.OAUTH_JSON_BASE64 }}" > oauth.json.base64
        gh secret set OAUTH_JSON_BASE64 < oauth.json.base64
